<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let students = []

      let colors = ['red', 'blue', 'green', 'yellow', 'orange']

      let lottoNumbers = [23, 54, 76, 82, 11, 92]

      let stuff = [true, 68, 'cat', null]

      let beatles = ['john', 'paul', 'ringo', 'george']
      console.log(beatles[3])
      console.log(beatles)

      /* ==================================
        =====================================
        ADD and REMOVE items from an ARAY
        =====================================
        ==================================== */
      // PUSH - add to END of array
      beatles.push('Steve')
      console.log(beatles)

      // POP - remove from END of array
      beatles.pop()
      console.log(beatles)

      // SHIFT - remove from START of array.
      beatles.shift()
      console.log(beatles)

      // UNSHIFT - add to START of array
      beatles.unshift('paul')
      console.log(beatles)


    //   ANOTHER EXAMPLE 
      const planets = ['The Moon', 'Venus', 'Earth', 'Mars', 'Jupiter'] //DO NOT TOUCH THIS LINE!

      console.log(planets.shift())
      console.log(planets.push('Saturn'))
      console.log(planets.unshift('Mercury'))
      console.log(planets);
    </script>
  </body>
