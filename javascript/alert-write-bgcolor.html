<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="../normalize.css">
<link rel="stylesheet" href="../styles.css">
<script>
  //add alert here
  window.alert("Welcome to my page!");

  let userColor = window.prompt("Enter a color.", "");
  let userColorCap = userColor.charAt(0).toUpperCase() + userColor.slice(1)
  
</script>
<title>Alert, Write, Change Background Color</title>
</head>
<body>
<main>
  <p>Click the button to turn the page:</p>
  <button onclick="document.body.style.backgroundColor='red';">Red</button>
  <p>Click the button to turn the page:</p>
  <button onclick="document.body.style.backgroundColor='blue';">Blue</button>

  <p>Click the button to turn the page:</p>
  <button
    onclick = "document.body.style.backgroundColor = userColor;">
    <script>
      document.write(userColorCap)
    </script>
  </button>
  
   

   
</main>
</body>
</html>
