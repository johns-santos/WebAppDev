<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="../styles.css">
    <script>
    function resizeHeight(change=10){
        const box = document.getElementById('box');
        const h = box.style.height;
        const hNew = parseInt(h) + change;
    box.style.height = hNew + 'px';
  }

    function resizeWidth(change=10){
        const box = document.getElementById('box');
        const w = box.style.width;
        const wNew = parseInt(w) + change;
    box.style.width = wNew + 'px';
  }


    </script>
    <title>Document</title>
</head>
<body id="resize-box">
    <main>
        <div id="box" style="width:100px; height:100px; background-color:blue ;">
        </div>
    
   
            <button onclick="resizeWidth(-10)">Shrink Width</button>
            <button onclick="resizeWidth(10)">Grow Width</button>
        
            <button onclick="resizeHeight(-10)">Shrink Height</button>
            <button onclick="resizeHeight(10)">Grow Height</button>

        
    </main>
    
</body>
</html>
