<!DOCTYPE html>
<html lang="en">
<head>

    <title>Prototypes & Constructors</title>
</head>
<body>

    <h1>Prototypes & Constructors</h1>
    

  <script>

// Prototype - shared methods(objects). //////////
// --- Example-1 - eat or throw to a APPLE
// ----- Mcintosh is created by APPLE constructor and has assigned properties.

// Mcintosh.prototype = {
//     eat(),
//     throw()
// }
///////////////////////////////////////////////////

function Apple(color, weight){
            this.color = color;
            this.weight = weight;

////// The following sub-routines can be put into PROTOTYPES: ////// 
            // this.eat = function(){return "eat this apple";}
            // this.throw = function(){return "throw the apple"}
        }

Apple.prototype = {
    eat : function(){ return "eat this apple"; },
    throw : function(){ return "throw the apple"; },
// Adding THIS - to show it points to the object instance that involked it
    slice : function(){return this; }
}
        
///////  Assign next context to new Object with NEW
let Mcintosh = new Apple("red", 99);
let Fuji = new Apple("green", 110);
let Golden = new Apple("pink", 89);
        
console.log(Mcintosh, Fuji, Golden);

console.log(Mcintosh.eat());
console.log(Fuji.throw());

// Adding THIS - to show it points to the object instance that involked it.
console.log(Golden.slice());


</script>


</body>
</html>
