<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>

        // BEST PRACTICE: Constructor name should start with CAPITAL
        function Apple(x, y, color, score){
            // . refrences a NEW object
            this.x = x;
            this.y = y;
            this.color = color;
            this.score = score;
        }
        
        // Assign next context to new Object with NEW
        let Mcintosh = new Apple(10, 20, "red", 200);
        let Fuji = new Apple(5, 10, "green", 100);
        let Golden = new Apple(2, 8, "pink", 50);
        
        console.log(Mcintosh, Fuji, Golden);
        

    </script>
    
</body>
</html>
